<!DOCTYPE html>
<html lang="en" class="animate__animated animate__bounceIn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>GAME</title>

    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" type="text/css" href="/css/animate.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>

  <body style="margin: 0; padding: 0">
    <div id="title"></div>
    <div id="nav"></div>

    <div class="content">
      <div class="article">
        <h2 class="article-heading">Sign up</h2>
        <br />
        <form id="signup" autocomplete: "off";>
          <label for="username">Username</label><br />
          <input
          autocomplete: "off";
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          /><span class="x"></span><br />
          <label for="email">Email-Id</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
          /><span class="x"></span><br />
          <label for="password">Password</label><br />
          <input type="password" id="password" name="password" /><span class="x"></span
          ><span class ="x"></span><br />
          <label for="cpassword">Confirm Password</label><br />
          <input type="password" id="cpassword" name="cpassword" /><span class ="x"></span>

          <br />
          <input
            type="submit"
            id="submit"
            name="submit"
            value="Create"
            style="width: 12%"
          /><br />
        </form>
      </div>
    </div>
    <div class="footer-container"></div>
     <script type="text/babel" src="../src/footer.js"></script>
    <script type="text/babel" src="../src/nav.js""></script>
    <script src="../src/index.js"></script>
    <script src="../src/signin.js"></script>
   
    
  </body>
</html>
